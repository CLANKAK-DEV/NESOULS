<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game - NESOULS</title>
    <link rel="icon" type="image/jpg" href="nesouls.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
      font-weight: 400;
      line-height: 1.6;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 165, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(0, 0, 0, 0.98);
      border-bottom: 1px solid rgba(255, 165, 0, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      animation: logoGlow 2s ease-in-out infinite alternate;
      text-transform: uppercase;
      cursor: pointer;
    }

    @keyframes logoGlow {
      from {
        filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.4));
        transform: scale(1);
      }
      to {
        filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.8));
        transform: scale(1.02);
      }
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2.5rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 1px;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-family: 'Space Grotesk', sans-serif;
      position: relative;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #ffa500, #ffffff);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffa500;
      transform: translateY(-2px);
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      width: 100%;
    }

    .nav-links a.active {
      color: #ffa500;
    }

    .social-icons {
      display: flex;
      gap: 1.5rem;
    }

    .social-icons a {
      color: #ffffff;
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-icons a:hover {
      color: #ffa500;
      background: rgba(255, 165, 0, 0.1);
      transform: translateY(-3px) scale(1.1);
    }

    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 0.5rem;
    }

    .mobile-menu-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 3px 0;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.98);
        flex-direction: column;
        padding: 2rem 0;
        border-top: 1px solid rgba(255, 165, 0, 0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        padding: 1rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mobile-menu-toggle {
        display: flex;
      }

      .social-icons {
        gap: 1rem;
      }
    }

    /* Main Content */
    .main-container {
      padding-top: 120px;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .section-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #ffffff 0%, #ffa500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    .game-description {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #cccccc;
      margin-bottom: 2rem;
      max-width: 800px;
      padding: 0 1rem;
    }

    .game-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      font-family: 'Orbitron', monospace;
      color: #000;
      background: linear-gradient(135deg, #ffa500, #ffffff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
    }

    .game-button:hover {
      background: linear-gradient(135deg, #ffffff, #ffa500);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.6);
    }

    @media (max-width: 768px) {
      .game-description {
        font-size: 1.1rem;
      }

      .game-button {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="logo" onclick="location.href='index.html'">NESOULS</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="collection.html" class="nav-link">Collection</a></li>
      <li><a href="tools.html" class="nav-link">Tools</a></li><li><a href="game.html" class="nav-link active">Game</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>

      
    </ul>
    <div class="mobile-menu-toggle" id="mobileToggle">
      <span></span>
      <span></span>
      <span></span>

      </a>

      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <h1 class="section-title">Join This Game</h1>
    <p class="game-description">Ready to jump in? This is just one of many experiences. Join this one or discover others in the NESOULS universe.</p>
    <a class="game-button" href="https://x.com/NESOULS" target="_blank" rel="noopener noreferrer">Play Now</a>
  </div>

  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });
// Show Discord prompt
    function showDiscordPrompt(event) {
      event.preventDefault();
      alert('Invite Only [Private]');
    }
    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobileToggle');
    const navLinks = document.getElementById('navLinks');
    mobileToggle.addEventListener('click', function () {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
